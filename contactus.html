<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BQ Creative Lab: Contact us to build a brand that stands out. Send us your project inquiry.">
    <meta name="keywords" content="Creative Studio, Brand Building, Web Design, Digital Strategy, Contact, Bano Qabil, SEO">
    <meta name="author" content="BQ Creative Lab">
    <title>Contact Us - BQ Creative Lab</title>
    <link rel="stylesheet" href="contactus.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
      <div class="left">
        <a href="/index.html" style="font-size: 0.8rem;">Home</a>
        <a href="/src/About.html" style="font-size: 0.8rem;">About</a>
        <a href="/index.html#services" style="font-size: 0.8rem;">Services</a>
        <a href="/src/contactus.html" style="font-size: 0.8rem;">Contact</a>
      </div>

      <div class="brand">
        <span class="star" style="font-size: 1.5rem;">âœ¦</span>
        
        <div style="font-size: 1.5rem;">BQ</div>
      </div>

      <div class="right">
        <a href="#" style="font-size: 0.8rem;">LinkedIn</a>
        <a href="#" style="font-size: 0.8rem;">Instagram</a>
        <a href="#" style="font-size: 0.8rem;">Facebook</a>
        
      </div>
    </header>

    
    <main>
        <div class="container">
            <section class="hero-section">
                <h1 class="hero-title" style="padding-top: 150px;">We Build Brands<br>That Stand Out.</h1>
            </section>

            <h2 class="contact-title">Contact Us</h2>

            <section id="contact-main" class="contact-layout">

                <div class="form-area">
                    <form action="#" method="POST">
                        <div class="name-fields">
                            <div>
                                <label for="first-name" class="sr-only">First Name</label>
                                <input type="text" id="first-name" name="first-name" placeholder="First Name*" required>
                            </div>
                            <div>
                                <label for="last-name" class="sr-only">Last Name</label>
                                <input type="text" id="last-name" name="last-name" placeholder="Last Name*" required>
                            </div>
                        </div>

                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email*" required>

                        <label for="company" class="sr-only">Company/Organization</label>
                        <input type="text" id="company" name="company" placeholder="Company/Organization">
                        
                        <label for="message" class="sr-only">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Message"></textarea>

                        <button type="submit" class="submit-button-form">Submit</button>
                    </form>
                </div>

                <aside class="info-box">
                    <p>Address</p>
                    <p>Email</p>
                    <p>Phone Number</p>
                    
                </aside>

            </section>
        </div>

        
        <!-- contact -->
    <section class="contact">
      <div class="form contact-form">
        <h3 style="margin-bottom:12px">Contact Us</h3>
        <label for="email">Email*</label>
        <input id="email" type="email" placeholder="your@email.com">
        <div style="margin-left: 240px;">
        <button class="submit">Submit</button>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer>
      <div style="font-size: 8rem;">BQ</div>
      <div class="sub">Creative Lab</div>
    </footer>
    
    </main>

</body>
</html>
